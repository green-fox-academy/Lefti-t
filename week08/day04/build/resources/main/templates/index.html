<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=PT+Sans&family=Yellowtail&family=Lobster&display=swap');
    </style>
    <title>Main</title>
</head>
<body>
<header>
    <h5 class="sumbitNew"><a style="text-decoration:none" th:href="${'/new-post'}" >Submit new post</a></h5>

</header>
<main >
    <div class = "tableTitle"><h1 >Trending posts</h1></div>
    <div>
        <table>
            <thead>

            <tr class ="tableRows" >

                <th>Votes</th>
                <th>Vote up +</th>
                <th>Vote down -</th>
                <th>Post</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${post}" th:object="${post}">
                <td th:utext="${post.getVoteCount()}"></td>
                <td><a th:href="@{|index/upvote/${post.id}/|}">+</a></td>
                <td><a th:href="${'/downvote'}">-</a></td>
                <td th:utext="${post.getTitle()}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
