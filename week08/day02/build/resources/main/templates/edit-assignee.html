
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<h1>Edit Assignee</h1>
<form method="POST" th:action="'/todo/edit-assignee?id='+${assignee.id}">
    <label for="newName">Set New Name</label>
    <input autofocus required id="newName" name="name" th:value="${assignee.name}">
    <label for="newEmail">Set New Email</label>
    <input required id="newEmail" name="email" th:value="${assignee.email}">
    <button type="submit">Submit</button>
</form>
<a href="/todo/assigneelist/">Back to list</a>
</body>
</html>
