<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit ToDos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<h1>Edit Todos</h1>
<form method="POST" th:action="'/todo/edit-todo?id='+${todo.id}">
    <label for="newTitle">Set New Title</label>
    <input autofocus required id="newTitle" name="title" th:value="${todo.title}">
    <label for="isUrgent">Urgent</label>
    <input type="checkbox" id="isUrgent" name="urgent" th:checked="${todo.urgent}">
    <label for="isDone">Done</label>
    <input type="checkbox" id="isDone" name="done" th:checked="${todo.done}">

    <div> <label for="assignee">Assignee</label>
    <select id="assignee" name="assigneeID">
        <option th:each="assignee : ${assignees}"
                th:value="${assignee.id}" th:utext="${assignee.name}"/>
    </select>
    <input type="submit"></div>

</form>

<div><a href="/todo/list/">Back to list</a></div>
</body>
</html>
