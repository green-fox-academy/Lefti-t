<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=PT+Sans&family=Yellowtail&family=Lobster&display=swap');
    </style>
</head>
<body>

<h1>Register</h1>
    <form th:action="@{/register}" th:method="post">
        <label for="username" hidden>Username</label>
        <input type="text" id="username" name="username" placeholder="username"
               autofocus  required th:value="${newUser}">
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password">
        <input type="submit" value="Register">
    </form>
<div><h5><a href="/login">Already a user?</a></h5></div>
</div>


</body>
</html>
