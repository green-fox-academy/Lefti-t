<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>

    <meta charset="utf-8"/>
    <title>Fox</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=PT+Sans&family=Yellowtail&display=swap');
    </style>
</head>
<body>

<div>
    <li><a>Information</a></li>
</div>
<div><img src="/greenfox.png"></div>
<div th:text="|This is ${foxName}. Currently living on ${foxFood} and ${foxDrink}. This fox knows ${foxTricksSize} tricks.|"></div>
<div><h1>Known tricks</h1></div>
<div th:each="trick : ${foxTricks}">
    <li th:text="${trick}"></li>
</div>
<div th:if="${foxTricks.size()==0}">No known tricks yet.</div>
</div>
</body>
</html>
