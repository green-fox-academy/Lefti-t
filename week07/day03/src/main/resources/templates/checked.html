<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>

    <meta charset="utf-8"/>
    <title>GFA</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=PT+Sans&family=Yellowtail&display=swap');
    </style>
</head>
<body>
<div th:insert="fragments :: nav"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>New Student</th>
    </tr>
    </thead>

    <tr th:each="student:${checked}">
        <td th:text="${student}"></td>

    </tr>
</table>
</body>
</html>
