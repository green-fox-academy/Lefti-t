<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=EB+Garamond:ital,wght@1,700&family=Exo:ital@0;1&family=Quicksand:wght@600&display=swap');
    </style>
</head>
<body>
    <main>

        <form class="input_container" method="post">
    
            <h1>Sign up</h1>

            <label for="username" hidden="hidden">Name</label>
            <input id="username" type="text" placeholder="Username" name="username" autofocus="autofocus">
            
            <label for="email" hidden="hidden">Email</label>
            <input id="email" type="text" placeholder="Email" name="email" required>
            
            <label for="password" hidden="hidden">Password</label>
            <input id="password" type="text" placeholder="Password" name="password" required>
            
            <label for="Retype" hidden="hidden">Retype</label>
            <input id="Retype" type="text" placeholder="Retype password" name="Retype" required>

            <button type="submit">Sign me up</button>

        </form>

        <h2 class="or">OR</h2>

        <div class="link_container">
            
                <a id="facebook" href="http://www.facebook.com">Sign up with Facebook</a>

                <a id="twitter" href="http://www.twitter.com">Sign up with Twitter</a>

                <a id="google" href="http://www.google.com">Sign up with Google</a>
            
        </div>
        
</main>
</body>
